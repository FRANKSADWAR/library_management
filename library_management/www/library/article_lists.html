{% extends "templates/library_base.html" %}

{% block page_content %}
    <div class="container-fluid">
             <div id="rows" class="row row-gap-3">
                {% for article in art_ %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                                <h5 class="card-title">{{ article['article_name'] }}</h5>
                                <p class="card-text">{{ article['author'] }}</p>
                                <a href="#" class="btn btn-primary">Go to Article</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
             </div>   
    </div>
{% endblock %}
