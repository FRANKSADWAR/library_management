{% extends "templates/library_base.html" %}

{% block page_content %}
    <div class="container-fluid">
        {% for article in art_ %}
             <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                                <h5 class="card-title">{{ article['article_name'] }}</h5>
                                <p class="card-text">{{ article['author'] }}</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
             </div>   
        {% endfor %}
    </div>
{% endblock %}
